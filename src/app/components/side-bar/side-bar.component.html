<div
  class="side-bar"
  style="
    max-height: 100vh;
    overflow: auto;
    display: flex;
    flex-direction: column;
    position: fixed;
  ">
  <app-search
    [noResult]="noResult"
    [loading]="searchLoading"
    (routesVisibleEvent)="routesVisible = $event.valueOf()"
    (impressumVisibleEvent)="impressumVisible = $event"
    (helpVisibleEvent)="helpVisible = $event"
    (polygonVisibleEvent)="polygonVisible = $event.valueOf()"
    (preferencesVisibleEvent)="
      preferencesVisible = $event.valueOf()
    "></app-search>
  <div style="overflow: auto; margin-top: 5px">
    <app-preference *ngIf="preferencesVisible"></app-preference>
    <app-routes
      [routesVisible]="routesVisible"
      [hidden]="!routesVisible"></app-routes>
    <app-polygons
      [polygonVisible]="polygonVisible"
      [hidden]="!polygonVisible"></app-polygons>
    <!-- <button (click)="sort()"></button> -->
    <app-search-result-view
      (noResult)="noResult = $event"
      (searchLoading)="searchLoading = $event"
      [routesVisible]="routesVisible"></app-search-result-view>
    <app-region></app-region>
    <app-impressum *ngIf="impressumVisible"></app-impressum>
    <app-help *ngIf="helpVisible"></app-help>
  </div>
</div>
