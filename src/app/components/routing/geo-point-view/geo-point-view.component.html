<div class="number-input_container">
  <span class="name-tag">{{name}}</span>
  <input class="number-input" type="number" [(ngModel)]="geoPoint.lat">
  <input class="number-input" type="number" [(ngModel)]="geoPoint.lon">
  <input class="selected_checkbox" type="checkbox" [(ngModel)]="selected">
</div>
