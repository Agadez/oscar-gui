<a href="https://www.google.com/maps/place/{{lon}},{{lat}}">Google</a>
<a href="https://www.openstreetmap.org/{{oscarItem.type}}/{{oscarItem.osmid}}">OSM</a>
<table class="table">
  <thead>
  <th scope="col">key</th>
  <th scope="col">value</th>
  </thead>
  <tbody>
  <tr *ngFor="let keyValue of keyValues">
    <th scope="row">{{keyValue.k}}</th>
    <td>{{keyValue.v}}</td>
  </tr>
  </tbody>
</table>
