<a href="https://www.google.com/maps/place/{{lat}},{{lon}}" target="_blank">Google</a>
<a href="https://www.openstreetmap.org/{{oscarItem.properties.type}}/{{oscarItem.properties.osmid}}" target="_blank">OSM</a>
<table class="table">
  <thead>
  <th scope="col">key</th>
  <th scope="col">value</th>
  </thead>
  <tbody>
  <tr *ngFor="let keyValue of keyValues">
    <th scope="row">{{keyValue.k}}</th>
    <td>{{keyValue.v}}</td>
  </tr>
  </tbody>
</table>
