<div class="bg-white mt-2 rounded px-3 py-2 flex justify-content-between">
  <div class="bg-white mt-2 rounded px-3 py-2 d-flex justify-content-between">
    <span>Local Search</span>
    <mat-slide-toggle
      color="primary"
      [(ngModel)]="localSearch"
      (ngModelChange)="updateLocalSearch()"
    ></mat-slide-toggle>
  </div>
  <div class="bg-white mt-2 rounded px-3 py-2 d-flex justify-content-between">
    <span>Increase Polygon accuracy (refine on Client)</span>
    <mat-slide-toggle
      color="primary"
      [(ngModel)]="polyClientCalc"
      (ngModelChange)="updatePolygonCalculation()"
    ></mat-slide-toggle>
  </div>
  <div class="bg-white mt-2 rounded px-3 py-2 d-flex flex-column w-100">
    <span class="flex-fill">Amount of Cells in Grid</span>
    <div
      class="bg-white mt-2 rounded px-3 py-2 d-flex justify-content-between w-100"
    >
      <mat-form-field style="width: 8ch">
        <mat-label>X Cells</mat-label>
        <input
          matInput
          [(ngModel)]="gridX"
          type="number"
          (ngModelChange)="updateX()"
        />
      </mat-form-field>
      <mat-form-field style="width: 8ch">
        <mat-label>Y Cells</mat-label>
        <input
          matInput
          [(ngModel)]="gridY"
          type="number"
          (ngModelChange)="updateY()"
        />
      </mat-form-field>

      <button
        style="width: 100px; height: 40px"
        mat-raised-button
        color="primary"
        (click)="recalculateGrid()"
      >
        Rerender
      </button>
    </div>
  </div>

  <div class="bg-white mt-2 rounded px-3 py-2 d-flex justify-content-between">
    <span>Max Items in Result</span>
    <input
      [(ngModel)]="maxItems"
      (focusout)="updateMaxItems()"
      appBlurOnEnter
    />
  </div>
  <div class="bg-white mt-2 rounded px-3 py-2 d-flex justify-content-between">
    <span>Max Objects Rendered (approximation)</span>
    <input
      [(ngModel)]="markerThreshold"
      (focusout)="updateMarkerThreshold()"
      appBlurOnEnter
    />
  </div>
  <div class="bg-white mt-2 rounded px-3 py-2 d-flex justify-content-between">
    <span>Debouncetime (ms) for Routing:</span>
    <input
      [(ngModel)]="debounceTime"
      (focusout)="updateDebounceTime()"
      appBlurOnEnter
    />
  </div>
