<div *ngIf="oscarItem" class="item-info">
  <div class="item-info__title">{{oscarItem.name}}
    <i *ngIf="!showTable" class="fas fa-angle-down button-show_table" (click)="showTable = !showTable"></i>
    <i *ngIf="showTable" class="fas fa-angle-up button-show_table" (click)="showTable = !showTable"></i>
  </div>
  <app-item-kv-table *ngIf="showTable" [oscarItem]="oscarItem"></app-item-kv-table>
</div>
