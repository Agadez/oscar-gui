<mat-slider
  title="point intensity"
  class="intensity-slider"
  *ngIf="heatmapSliderVisible"
  vertical
  thumbLabel
  min="0"
  max="1"
  step="0.01"
  [(value)]="heatMapIntensity"
  (change)="intensityChange()"
></mat-slider>
<div class="my-chip-list" aria-label="Item Count">
  <app-item-count
    [active]="showGlobal"
    [hidden]="hideCounts"
    [text]="globalCounts | humanReadableNumbersPipe"
    iconClass="fas fa-globe-europe"
    (chipClick)="globalClick($event)"
  ></app-item-count>
  <app-item-count
    [active]="showLocal"
    [hidden]="hideCounts"
    [text]="localCounts | humanReadableNumbersPipe"
    iconClass="fas fa-eye"
    (chipClick)="localClick($event)"
  ></app-item-count>
  <app-item-count
    [active]="showParents"
    [hidden]="
      hideCounts ||
      !parentRefinements ||
      parentRefinements.clustering.length <= 0
    "
    text="Parents"
    iconClass="fas fa-sitemap"
    (chipClick)="parentClick($event)"
  ></app-item-count>
  <app-item-count
    [active]="showFacets"
    [hidden]="
      hideCounts || !facetRefinements || facetRefinements.clustering.length <= 0
    "
    text="Facets"
    iconClass="fas fa-align-justify"
    (chipClick)="facetClick($event)"
  ></app-item-count>
</div>

<app-new-item-list
  class="item-list"
  [hidden]="!showGlobal"
  [currentItemsIds]="itemStoreService.itemsIds$ | async"
></app-new-item-list>
<app-new-item-list
  class="item-list"
  [hidden]="!showLocal"
  [currentItemsIds]="itemStoreService.currentItemsIds$ | async"
></app-new-item-list>
<app-parents
  *ngIf="parentRefinements"
  class="item-list"
  [hidden]="!showParents"
  [parents]="parentRefinements"
></app-parents>
<app-facets
  *ngIf="facetRefinements"
  class="item-list"
  [hidden]="!showFacets"
  [facets]="facetRefinements"
></app-facets>
