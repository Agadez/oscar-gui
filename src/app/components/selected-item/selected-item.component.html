<div
  *ngIf="item"
  class=""
  style="
    position: absolute;
    bottom: 10px;
    width: 100%;
    margin: 0 auto;
    display: flex;
    justify-content: center;
    z-index: 10;
  "
>
  <div
    class="bg-light h-100 mat-elevation-z3"
    style="max-width: 40vw; border-radius: 10px"
  >
    <div *ngIf="expanded">
      <app-item-kv-table [oscarItem]="item"></app-item-kv-table>
    </div>
    <div
      style="
        max-width: 40vw;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding-left: 10px;
        padding-right: 10px;
      "
    >
      <div
        class="d-flex align-items-center"
        style="justify-content: space-between; width: 60em"
      >
        <mat-icon color="primary">place</mat-icon>
        <span style="margin-top: 2px">{{ item.properties.name }}</span>
      </div>
      <button
        mat-icon-button
        [color]="expanded ? 'primary' : null"
        (click)="showInfo()"
      >
        <mat-icon>info</mat-icon>
      </button>
      <button mat-icon-button (click)="addToRoute()">
        <mat-icon>directions</mat-icon>
      </button>
      <button mat-icon-button (click)="close()">
        <mat-icon>close</mat-icon>
      </button>
    </div>
  </div>
</div>
