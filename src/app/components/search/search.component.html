<div class="input-group">
  <form class="search-input-form">
    <input [formControl]="normalControl" [matAutocomplete]="normal_auto" [(ngModel)]="inputString" (ngModelChange)="inputUpdate($event)" (keydown.enter)="search()" type="text" class="search-input" placeholder="Search" >
    <mat-autocomplete #normal_auto="matAutocomplete" (optionSelected)="normalSelectEvent($event)">
      <mat-option *ngFor="let option of normalSuggestions" [value]="inputWithoutLastWord(inputString) + '@' + option.k + ':' + option.v">@{{option.k}}:{{option.v}}</mat-option>
    </mat-autocomplete>
  </form>
  <form class="search-input-form">
    <input name="natural-input" class="search-input" placeholder="Natural Language Search" (ngModelChange)="naturalUpdate($event)" (keydown.enter)="search()" [formControl]="myControl" [matAutocomplete]="auto">
    <mat-autocomplete #auto="matAutocomplete" (optionSelected)="selectEvent($event)">
      <mat-option *ngFor="let option of suggestions" [value]="option.prefix + option.suggestion">{{option.suggestion}}</mat-option>
    </mat-autocomplete>
  </form>
</div>
<div [hidden] = "!error" class="alert alert-danger" role="alert">
  Result to large. Please refine query.
</div>
<mat-slider thumbLabel (valueChange)="radiusChange($event)" style="width: 400px" min="0.1" max="1000" step="0.5" value="1000"></mat-slider>
