<div
  id="parentsDiv"
  class="refinements"
  [hidden]="!(parents && parents.clustering.length > 0)">
  <ul
    *ngIf="parents && parents.clustering.length > 0"
    class="refinement-list list-group">
    <li
      class="list-group-item refinement-item"
      *ngFor="let parent of parents.clustering">
      <app-parents-detail [parent]="parent"></app-parents-detail>
    </li>
  </ul>
</div>
