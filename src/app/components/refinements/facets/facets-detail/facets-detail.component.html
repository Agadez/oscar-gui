<mat-expansion-panel [expanded]="expanded">
  <mat-expansion-panel-header>
    <mat-panel-title>
      {{ facet.key }}
    </mat-panel-title>
  </mat-expansion-panel-header>
  <ul class="list-group">
    <li class="list-group-item refinement-item">
      <b>{{ facet.key }} </b>
      <i
        class="fa fa-lg fa-plus-circle refinement-button including-refinement"
        (click)="addKeyRefinement()"></i>
      <i
        class="fa fa-lg fa-minus-circle refinement-button excluding-refinement"
        (click)="addExKeyRefinement()"></i>
    </li>
    <li
      class="list-group-item refinement-item"
      *ngFor="let value of facet.values">
      {{ value.name }}
      <i
        class="fa fa-lg fa-plus-circle refinement-button including-refinement"
        (click)="addkeyValueRefinement(value)"></i>
      <i
        class="fa fa-lg fa-minus-circle refinement-button excluding-refinement"
        (click)="addExKeyValueRefinement(value)"></i>
      <span class="item-count badge rounded-pill bg-primary">{{
        value.count
      }}</span>
    </li>
  </ul>
</mat-expansion-panel>
