<div style="background-color: white"><span style="margin-left: 10">Item Count: {{minItems.length}}</span></div>
<div class="scrolling-wrapper">
  <div id="list-div" #listDiv class="list-div" infinite-scroll [infiniteScrollDistance]="2" [infiniteScrollThrottle]="30" (scrolled)="onScrollDown()" [scrollWindow]="false">
    <div class="item-list" class="" *ngFor="let item of items">
      <app-item-detail (itemClick)="clickOnItem(item); scroll(detailDiv)" [oscarItem]="item"></app-item-detail>
    </div>
  </div>
  <div #detailDiv class="detail-div">
    <button (click)="backButtonClick($event); scroll(listDiv)">Back</button>
    <app-item-kv-table  class="item-detail" [oscarItem]="detailItem"></app-item-kv-table>
  </div>
</div>
